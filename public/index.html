<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Multiplayer</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="/socket.io/socket.io.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body>
    <header>
        <h1>Hi <span class="playerName"></span> Welcome to Pong Multiplayer Game</h1>
    </header>
    <main>
        <div class="online-players-container">
            <h2>
                <div class="green-circle"></div>
                <div>Online players</div>
            </h2>
            <div class="players-lobby">

            </div>
        </div>
        <div class="chat-container">
            <h2>Chat</h2>
            <div class="messages-container">
            </div>
            <div class="type-message-container">
                <input id="chatInput" type="text" placeholder="Type message here...">
                <div id="send-msg-btn">Send</div>
            </div>
        </div>
    </main>
    <div class="game-requests-container">
        <div class="game-request-div">
            Player Bane invited you for a game!
            <div class="game-btns">
                <div class="accept-game-btn"><svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="8px" height="8px"
                        viewBox="0 0 8 8" enable-background="new 0 0 8 8" xml:space="preserve">
                        <rect x="-0.013" y="4.258" transform="matrix(-0.707 -0.7072 0.7072 -0.707 0.0891 10.1702)"
                            width="4.33" height="1.618" />
                        <rect x="2.227" y="2.899" transform="matrix(-0.7071 0.7071 -0.7071 -0.7071 11.6877 2.6833)"
                            width="6.121" height="1.726" />
                    </svg>

                </div>
                <div class="decline-game-btn"><svg width="24px" height="24px" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z" />
                    </svg></div>
            </div>
        </div>
    </div>
</body>

</html>
