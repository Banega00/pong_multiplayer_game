<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Multiplayer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="game.css">
    <script type="module" src="/socket.io/socket.io.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body>
    <header>
        <h1>Hi <span class="playerName"></span> Welcome to Pong Multiplayer Game</h1>
    </header>
    <div class="notifications-container">

    </div>
    <main>
        <div class="online-players-container">
            <h2>
                <div class="green-circle"></div>
                <div>Online players</div>
            </h2>
            <div class="players-lobby">

            </div>
        </div>
        <div class="chat-container">
            <h2>Chat</h2>
            <div class="messages-container">
            </div>
            <div class="type-message-container">
                <input id="chatInput" type="text" placeholder="Type message here...">
                <div id="send-msg-btn">Send</div>
            </div>
        </div>
    </main>
    <div class="game-requests-container">

    </div>
    <div id="game-container" class="closed">
        <div class="player-board">
            <div class="player">
                <h2>Player 1</h2>
                <div class="points">0</div>
                <div class="colorpicker-div">
                    <div class="text">Pick your color</div>
                    <input type="color">
                </div>
                <div class="winning-points-div">
                    <div class="text">Pick winning points </div>
                    <input class="winning-points" type="number" value="5">
                </div>
                <div class="max-duration-div">
                    <div class="text">Pick max game duration (minutes) </div>
                    <input class="max-duration" type="number" value="5">
                </div>
                <div class="ready-btn-div">
                    <button class="ready-btn unready">Ready?</button>
                </div>
            </div>
            <div id="clock">5:00</div>
            <div class="canvas-container">
                <canvas></canvas>
            </div>
            <div class="player">
                <h2>Player 2</h2>
                <div class="points">0</div>
                <div class="colorpicker-div">
                    <div class="text">Pick your color</div>
                    <input type="color">
                </div>
                <div class="ready-btn-div">
                    <button class="ready-btn unready">Ready?</button>
                </div>
            </div>
        </div>
    </div>

    <script type='module' src="game.js"></script>
</body>

</html>
